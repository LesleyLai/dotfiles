- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.tern-config: js/tern-config
    ~/.emacs.d:
      force: true
      path: emacs.d
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.oh-my-zsh:
      force: true
      path: zsh/oh-my-zsh
    ~/.zsh_custom:
      force: true
      path: zsh/oh-my-zsh-custom
    ~/.gitconfig:
      force: true
      path: git/gitconfig
    ~/.gitignore:
      force: true
      path: git/gitignore
    ~/.tmux.conf:
      force: true
      path: tmux/tmux.conf
    ~/.vimrc:
      force: true
      path: vim/vimrc
    ~/Templates:
      force: true
      path: Templates

- shell:
  - [git submodule update --init --recursive, Installing submodules]
